<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Sorting Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <h1>üç™Random Cookie Sorterüç™</h1>
    <p>Pick a RANDOM cookie to know where it belongs!</p>

    <div id="cookie-box"></div>

    <div id="jars">
        <!-- Jar 0 -->
        <div class="jar" id="jar-0" data-target="0">
            <div class="jar-label">0</div>
            <div class="jar-cookies"></div>
            <div class="jar-info">Value: <span class="count">0</span></div>
        </div>

        <!-- Jar 1 -->
        <div class="jar" id="jar-1" data-target="1">
            <div class="jar-label">1</div>
            <div class="jar-cookies"></div>
            <div class="jar-info">Value: <span class="count">0</span></div>
        </div>

        <!-- Jar 2 -->
        <div class="jar" id="jar-2" data-target="2">
            <div class="jar-label">2</div>
            <div class="jar-cookies"></div>
            <div class="jar-info">Value: <span class="count">0</span></div>
        </div>

        <!-- Jar 3 -->
        <div class="jar" id="jar-3" data-target="3">
            <div class="jar-label">3</div>
            <div class="jar-cookies"></div>
            <div class="jar-info">Value: <span class="count">0</span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
